<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아무 말 대잔치 - 로그인</title>
  <link rel="stylesheet" href="../styles/global.css">
  <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
  <header>
    <h1 class="title">아무 말 대잔치</h1>
  </header>
  <main>
    <section class="login-box">
      <h2 class = "login-box-title">로그인</h2>
      <form>
        <label>이메일</label>
        <input type="email" id = "userEmail" placeholder="이메일을 입력하세요">
        <label>비밀번호</label>
        <input type="password" id = "userPassword" placeholder="비밀번호를 입력하세요">
        <p class="helper-text" id="helperText">* helper text</p>
        <button class="btn-primary" id = "btn-login">로그인</button>
      </form>
      <p class="link"><a href="./signup.html">회원가입</a></p>
    </section>
    <script src = "/login.js"></script>
    <script src="/login-valid.js"></script>
  </main>
</body>
</html>
