<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 작성 - 아무 말 대잔치</title>
  <link rel="stylesheet" href="../styles/global.css">
  <link rel="stylesheet" href="../styles/post-create.css">
</head>
<body>
  <header>
    <h1>아무 말 대잔치</h1>
  </header>

  <main>
    <section class="post-create">
      <h2>게시글 작성</h2>

      <form>
        <label>제목*</label>
        <input id="post-title" type="text" placeholder="제목을 입력해주세요. (최대 26글자)">
        
        <label>내용*</label>
        <textarea id="post-body" placeholder="내용을 입력해주세요."></textarea>

        <label>이미지</label>
        <input type="file">
        <p class="helper-text">* helper text</p>

        <button id="post-submit-button" class="btn-primary">작성 완료</button>
      </form>
    </section>
  </main>
</body>
</html>
